<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./webtech.css">
</head>
<body>
 <table class="first">
    <tr>
    <td class="Mumbai" colspan="3">Mumbai</td>
    <td class="Delhi" colspan="3">Delhi</td>
    <td class="Kolkata" colspan="3">Kolkata</td>
    <td class="Kolkata" ></td>
   </table> 

    <div class="numbers"  id="new-div">
    <div class="Mumbai1"></div>
    <div class="Delhi1"></div>
    <div class="Kolkata1"></div>
    </div>


<div class="selected">
    <table>
        <tr>
    <td><label for="Selected" style="color: white;"><h2>Selected Parcel:</h2></label></td>
    <td><input type="text" id="Selected" readonly></td>
      </tr>
    </table>
</div>
<div class="below">
    <div class="display">
        <label for="Name" class="Enter" style="color: white;">Enter Name:</label><br>
        <input type="text" id="Name" ><br>
        <label for="Location" class="Enter" style="color: white;">Select Location Group:</label><br>
        <select name="location" id="Location">
            <option value=""> </option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Kolkata">Kolkata</option>
        </select>
        
        <p class="red">An input box to accept the parcel name</p>
        <p class="red2">A dropdown element with the given three <br>location(Mumbai,Delhi,Kolkata)as options</p>
    </div>
    </div>
    

<div class="colorbox">
    <table>
    <tr><td><label for="">Mumbai</label></td>
    <td><input type="text" id="box" readonly style="color: white; background-color: red;;"></td></tr>
    <tr><td><label for="">Delhi </label></td>
    <td><input type="text" id="box" readonly style="background-color: yellow;;"></td></tr>
    <tr><td><label for="">Kolkata</label></td>
    <td><input type="text" id="box" readonly style="background-color: rgb(76, 58, 236);;"></td></tr>
</table>
</div>

<div class="lstbtn">
    <button class="btn" id="Add">Add</button>
    <button class="btn" id="btn1">Add After</button>
    <button class="btn" id="btn2">Add Before</button>
    <button class="btn" id="btn3" >Replace</button>
    <button class="btn" id="btn4">Delete</button>
    <button class="btn" id="btn5" onclick="location.reload()">refresh</button>
    <button class="btn" id="btn6">Show Final</button>
</div>
<script src="./webtech.js"></script>
</body>
</html>
